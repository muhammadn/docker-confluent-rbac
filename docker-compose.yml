      KAFKA_NODE_ID: 4
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:SSL,SSL:SSL,BROKER:SSL,INTERNAL:SSL,TOKEN:SASL_SSL'
